<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excercise 3.8.3</title>
</head>
<body>
    <script>
        let MB=parseInt(prompt("What is your file size in MB?"))
        let Mbitps=parseFloat(prompt("what is your download speed in Mbit/s?"))
        let downloadspeed=parseInt((MB*8)/Mbitps)
        alert("your download will be complete in "+downloadspeed +" seconds.")
    </script>
</body>
</html>
