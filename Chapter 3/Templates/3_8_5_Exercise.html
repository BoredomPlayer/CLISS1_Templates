    <script>
            let num1=parseInt(prompt("Give moi a number"))
            let num2=parseInt(prompt("Gimme another one"))
            let num3=parseInt(prompt("aaaand one last numba"))
            let sum= num1 +num2 +num3
            let avg= sum/3
            let min= Math.min(num1,num2,num3)
            let max= Math.max(num1,num2,num3)
            
            alert("Numbers given: " +"[ "+num1+", " + num2+", "+ num3+" ]"+"\n The Sum is: "+ sum +"\n The average is: "+avg +"\n The min is: " +min+ "\n The max is: "+max)
            
    </script>
