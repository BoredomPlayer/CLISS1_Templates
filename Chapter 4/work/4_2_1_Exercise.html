<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Exercise 4.2.1</title>
    <style>
        /* ensure the viewport edges align exactly for absolute/fixed placement */
        body { margin: 0; }
        /* keep the fox on top when fixed */
        #fox { z-index: 9999; }
    </style>
</head>
<input type="text" id="myText">
<button onclick="foxwidth()">Gimme width (in px)</button>
<button onclick="uprightfox()">move fox to top right</button>
<button onclick="middlefox()">move fox to middle</button>
<input type="color" id="colorPicker" onchange="document.getElementById('fox').style.backgroundColor = this.value">
<button onclick="hidefox()">Hide Fox</button>
<button onclick="unhidefox()">Unhide Fox</button>

<body>
    <img id="fox" src="../../Chapter 4/Templates/Pictures/Fox.png" style="position:absolute;">
    <script>

        function foxwidth() {
            document.getElementById("fox").style.width = document.getElementById("myText").value + "px";

        }


        function uprightfox() {

                const f = document.getElementById("fox");
                f.style.position = "fixed";
                f.style.top = "0px";
                f.style.right = "0px";

                f.style.left = "";
        }
        function middlefox() {
            document.getElementById("fox").style.position = "absolute";
            let windowsHeight = window.innerHeight;
            let windowsWidth = window.innerWidth;
            document.getElementById("fox").style.top = windowsHeight/2+"px";
            document.getElementById("fox").style.left = windowsWidth/2+"px";
        }

        function hidefox() {   
            document.getElementById("fox").style.visibility = "hidden";

        }

        function unhidefox() {
            document.getElementById("fox").style.visibility = "visible";
        }

    </script>
</body>

</html>
