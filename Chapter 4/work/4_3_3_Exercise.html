<!DOCTYPE html>
<html lang=en>
    <title>4.3.3 Exercise</title>
    <meta charset="UTF-8">
    <body>
        <div id = "div">
            <p id = "paragraph">Here is a paragraph.</p>
        </div>
        <button id="myButton">Change layout</button>
        <script>
        myButton.addEventListener("click",changeLayout); 
        function changeLayout() {
          if (document.getElementById("paragraph").style.fontSize == "30px") {
                document.getElementById("div").style.border = "";
                document.getElementById("div").style.backgroundColor = "";
                document.getElementById("paragraph").style.fontSize = "";
                document.getElementById("paragraph").style.color = "";
            }
            else {                
                document.getElementById("div").style.border = "3px blue solid";
                document.getElementById("div").style.backgroundColor = "red";
                document.getElementById("paragraph").style.fontSize = "30px";
                document.getElementById("paragraph").style.color = "white";
                
            }
        }


        </script>
    </body>
</html>
