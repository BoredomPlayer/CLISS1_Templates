<!DOCTYPE html>
<html lang=en>
    <head>
        <title>
            Comparison operators example
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <script>
            let input = parseInt(prompt("What is the result of 3 + 2?"));
            if (input == 5){
                document.write("Correct answer!");
            }
            else if (input < 5){
                document.write("Your answer is too low.");
            }
            else if (input > 5){
                document.write("Your answer is too high.");
            }
            else {
                document.write("That is not a valid number.");
            }
        </script>
    </body>
</html>
